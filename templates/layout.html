    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

            <h1 class="text-xl font-bold">Marvel Champions Play Tracker</h1>

</html>
